<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Pictogram</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <img src="11.png" width="64px" height="64px" alt="logo">
            <h1 class="zagolovok">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</h1>
        </div>

        <div class="categories">
            <div class="categories_item">
                <img src="style.png" alt="style">
                <span>Стиль</span>
            </div>

            <div class="categories_item">
                <img src="categories.png" alt="categories">
                <span>Жанр</span>
            </div>

            <div class="categories_item">
                <img src="space.png" alt="space">
                <span>Вселенные</span>
            </div>
        </div>

        <div class="push"></div>

        <div class="footer">

            <div class="footer_item">
                <img src="tg.png" alt="tg">
                <span>Телеграм</span>
            </div>

            <div class="footer_item">
                <img src="ok.png" alt="ok">
                <span>Одноклассники</span>
            </div>

            <div class="footer_item">
                <img src="linkedin.png" alt="linkedin">
                <span>Линкедин</span>
            </div>

            <div class="footer_item">
                <img src="vk.png" alt="vk">
                <span>ВКонтакте</span>
            </div>

            <div class="footer_item">
                <img src="fb.png" alt="fb">
                <span>Фейсбук</span>
            </div>

            <div class="footer_item">
                <img src="inst.png" alt="ok">
                <span>Нельзяграм</span>
            </div>

        </div>
    </div>
</body>
</html>
